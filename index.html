<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORS Demo</title>
</head>
<body>
  <h1>Azure Static Web App â€” CORS Demo</h1>

  <button id="callApi">Call API</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('callApi').onclick = () => {
      fetch('https://corstest-bhh6gwhthxhwctcj.azurewebsites.net/')
        .then(res => res.json())
        .then(data => document.getElementById('result').textContent = JSON.stringify(data, null, 2))
        .catch(err => document.getElementById('result').textContent = err);
    };
  </script>
</body>
</html>
